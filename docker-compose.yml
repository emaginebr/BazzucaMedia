services:
  postgres:
    build:
      context: .
      dockerfile: postgres.Dockerfile
    container_name: bazzuca-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - emagine-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  bazzuca-api:
    build:
      context: .
      dockerfile: BazzucaAPI.Dockerfile
    image: bazzuca-bazzuca-api:latest
    container_name: bazzuca-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Docker}
      - ASPNETCORE_URLS=http://+:8080;https://+:8443
      - ASPNETCORE_Kestrel__Certificates__Default__Path=${CERTIFICATE_PATH:-}
      - ASPNETCORE_Kestrel__Certificates__Default__Password=${CERTIFICATE_PASSWORD:-}
      - ASPNETCORE_HTTPS_PORT=8443
      - ConnectionStrings__BazzucaContext=${CONNECTION_STRING}
      - NAuth__JwtSecret=${JWT_SECRET}
    ports:
      - "${API_HTTP_PORT:-5010}:8080"
      - "${API_HTTPS_PORT:-5011}:8443"
    volumes:
      - bazzuca_logs:/app/logs
      - ${CERTIFICATE_DIRECTORY:-./certs}:/app/certs:ro
    networks:
      - emagine-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  bazzuca-app:
    build:
      context: .
      dockerfile: BazzucaApp.Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:5004}
        - VITE_BAZZUCA_API_URL=${VITE_BAZZUCA_API_URL:-https://localhost:5011}
        - NODE_ENV=${NODE_ENV:-development}
    image: bazzuca-bazzuca-app:latest
    container_name: bazzuca-app
    restart: unless-stopped
    depends_on:
      - bazzuca-api
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    ports:
      - "${BAZZUCA_APP_PORT:-5012}:80"
    networks:
      - emagine-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  bazzuca_logs:
    driver: local

networks:
  emagine-network:
    name: emagine-network
    external: true
